  <title>变量提升</title>

<body>
  <p>变量提升</p>

<script>
  // 1. 函数内的变量提升
  console.error('-------------------1----------------------')
  var c = 0;
  function a() {
    console.log(c);
    var c = 11;
  }
  a();
  // 不会执行的变量也会提升
  console.error('-------------------2----------------------')
  var d = 10;
  function b() {
    console.log(d);
    if (false) {
      var d = 10;
    }
  }
  b();
  console.error('-------------------3----------------------')
  // 函数外的变量提升

  var v = 'variable'

  console.error('-------------------4----------------------')
  var cc = 10;
  function aa() {
    // console.log(cc);
    let cc = 1;
    console.log(cc);
  }
  aa();
  console.log(cc)

  console.error('-------------------方法调用引擎变量声明----------------------')
  var var2 = 'wei'

  function myFunc(var2) {
    console.log(var2)
  }
  console.log(var2)
  myFunc('yajun')
  console.log(var2)
</script>
