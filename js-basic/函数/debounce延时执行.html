<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>debounce</title>
</head>

<body>
    debounce
</body>
<script>
    // e.g. 防抖 - 非立即执行
    function debounce(func, delay) {
        var timeout;
        return function () {
            var context = this;
            var args = arguments;
            // && 短路运算 == if(timeout) else {...} 
            timeout && clearTimeout(timeout);
            timeout = setTimeout(function () {
                func.apply(context, args);
            }, delay);
        }
    }

    // 调用
    var printUserName = debounce(function (a) {
        console.log(a)
        console.log(this)
        console.log('1222');
    }, 800);
    printUserName();
    printUserName('aaaa')
</script>

</html>
