<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>throttle</title>
</head>

<body>
    throttle
</body>
<script>
    function throttle(func, delay) {
        var timeout;
        return function () {
            var context = this;
            var args = arguments;
            if (!timeout) {  // 计时完成后才会执行
                setTimeout(function () {
                    func.apply(context, args);
                    timeout = null;
                }, delay)
            }
        }
    }
</script>

</html>
