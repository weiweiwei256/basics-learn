<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      a:link {
        color: #ff0000;
      } /* 未访问的链接 */
      a:visited {
        color: #00ff00;
      } /* 已访问的链接 */
      a:hover {
        color: #ff00ff;
      } /* 鼠标移动到链接上 */
      a:active {
        color: #0000ff;
      } /* 选定的链接 */
      p:first-child {
        font-weight: bold;
        color: blue;
      }
      li:first-child {
        text-transform: uppercase;
        color: yellow;
      }
    </style>
  </head>
  <body>
    <p>Do <em>not</em> push the brake at the same time as the accelerator.</p>
    <div id="my_div">
      <a href="https://www.baidu.com">www.baidu.com</a>
    </div>
    <div>
      <p>Do <em>not</em> push the brake at the same time as the accelerator.</p>
      <p><span>span</span>These are the necessary steps:</p>
      <ul>
        <li>Intert Key</li>
        <li>Turn key <strong>clockwise</strong></li>
        <li>Push accelerator</li>
      </ul>
      <p>Do <em>not</em> push the brake at the same time as the accelerator.</p>
    </div>
  </body>
</html>
