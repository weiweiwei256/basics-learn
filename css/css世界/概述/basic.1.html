<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>css world demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
      * {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      #my_div {
        background-color: aqua;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #content {
        background-color: indigo;
        margin-left: 10px;
        margin-right: 10px;
        width: calc(100vmax - 20px);
        height: calc(50vmax - 10px);
      }
    </style>
  </head>
  <body style>
    <div id="my_div">
      <div id="content"></div>
    </div>
  </body>
</html>
