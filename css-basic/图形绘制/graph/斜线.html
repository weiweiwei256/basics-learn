<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #my_div {
        margin: 100px;
      }
      .line {
        width: 100px;
        height: 2px;
        background-color: purple;
      }
      .rotate1 {
        transform: rotate(10deg);
      }
      .rotate2 {
        transform: rotate(45deg);
      }
    </style>
  </head>
  <body>
    <div id="my_div">
      <div class="line"></div>
      <div class="line rotate1"></div>
      <div class="line rotate2"></div>
    </div>
  </body>
</html>
