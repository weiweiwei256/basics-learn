<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>相邻元素塌陷效果和处理</title>
</head>
<style>
  * {
    margin: 0;
    padding: 0;
  }
    /* 边界折叠规范:https://developer.mozilla.org/zh-CN/docs/Web/CSS/CSS_Box_Model/Mastering_margin_collapsing  */
  .box {
    margin-top: 10px;
    /* border: 10px solid green; */
    margin-bottom: 10px;
    height: 100px;
    background-color: red;
  }

  .bottom {
    margin-top: 100px;
    background-color: black;
    width: 300px;
    height: 300px;
  }
  /* 解决相邻元素塌陷的问题,通过BFC块包裹 */
  .wrap{
    overflow:hidden;
  }
</style>

<body>
  <div class="box">
  </div>
  <div class='wrap'>
    <div class='bottom'></div>
  </div>
</body>

</html>
