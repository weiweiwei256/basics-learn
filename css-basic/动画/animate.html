<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>css3实现按钮闪烁</title>
    <style type="text/css">
      #content {
        width: 500px;
        height: 500px;
        text-align: center;
      }
      .btn-twinkle {
        border: none;
        color: blue;
        background-color: red;
        animation: twinkle 1s alternate infinite;
        margin: 0 auto;
      }
      @keyframes twinkle {
        from {
          height: 50px;
          width: 100px;
        }
        to {
          height: 60px;
          width: 120px;
        }
      }
    </style>
  </head>
  <body>
    <div id="content">
      <button id="btn">我是个会闪烁的按钮</button>
      <button onclick="handleClick()">test</button>
    </div>
  </body>
  <script>
    var handleClick = function() {
      let btn = document.getElementById('btn')
      btn.setAttribute('class', 'btn-twinkle')
    }
  </script>
</html>
