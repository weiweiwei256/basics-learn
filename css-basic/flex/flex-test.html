<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    .container {
      width: 370px;
      height: 300px;
      border: 1px solid #c3c3c3;
      display: -webkit-flex;
      display: flex;
      -webkit-flex-wrap: wrap;
      flex-wrap: wrap;
      -webkit-align-content: center;
      align-content: flex-start;
    }

    .left-part {
      background-color: yellow;
      flex-grow: 1;
    }

    .right-part {
      background-color: green;
      flex-grow: 1;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-part">111111111111111</div>
    <div class="right-part">111111111111111111111111</div>
  </div>
</body>

</html>
