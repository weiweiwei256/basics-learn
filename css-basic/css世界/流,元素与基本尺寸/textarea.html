<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>css world demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
      .container {
        width: 280px;
        margin: 0 auto;
        padding: 40px 0;
        background-color: #f0f3f9;
        animation: width 2s infinite alternate;
      }

      @keyframes width {
        from {
          width: 200px;
        }
        to {
          width: 280px;
        }
      }

      .textarea {
        padding: 9px 8px;
        border: 1px solid #d0d0d5;
        border-radius: 4px;
        background-color: #fff;
      }

      .textarea > textarea {
        width: 100%;
        line-height: 20px;
        box-sizing: border-box;
        border-width: 0px;
        background: none;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="textarea">
        <textarea rows="5" placeholder="色块是容器"></textarea>
      </div>
    </div>
  </body>
</html>
