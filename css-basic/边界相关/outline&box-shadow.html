<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        #outline {
            margin-top: 50px;
            margin-left: 20px;
            width: 300px;
            height: 300px;
            /* 不继承圆角特性 */
            border-radius: 50px;
            background-color: aqua;
            border: 10px solid yellow;
            outline: 20px solid red;
            /* outline-offset 属性对轮廓进行偏移，并在边框边缘进行绘制。 支持正负 */
            outline-offset: 15px;  
        }

        #box-shadow {
            margin-top: 50px;
            margin-left: 20px;
            width: 300px;
            height: 300px;
            /* 继承圆角特性 */
            border-radius: 15px;
            background-color: aqua;
            /* 水平阴影的位置 垂直阴影的位置 模糊距离 阴影的尺寸 阴影的颜色 内部/外部 */
            box-shadow: 0px 0px 0px 10px red, 0px 0px 0px 20px green;
        }
    </style>
</head>

<body>
    <div id="outline">
    </div>
    <div id="box-shadow">
    </div>
</body>

</html>
