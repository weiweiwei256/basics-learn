<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="test-canvas" width="1000" height="1000">
      <p>Your browser do not support canvas</p>
    </canvas>
  </body>
  <script>
    var canvas = document.getElementById('test-canvas')
    if (canvas.getContext) {
      console.log('你的浏览器支持Canvas!')
    } else {
      console.log('你的浏览器不支持Canvas!')
    }
  </script>
  <script type="text/javascript">
    //获得画布元素
    var canvas1 = document.getElementById('test-canvas')
    //获得2维绘图的上下文
    var ctx = canvas1.getContext('2d')
    ctx.font = '48px serif'
    ctx.strokeText('Hello world', 10, 50)

    ctx.textAlign = 'center'  // 以 x 位置作为文本中心
    ctx.strokeText('Hello world', 120, 100)
    // 获取文字长度
    var text = ctx.measureText('Hello world') // TextMetrics object
    console.log(text.width)  // 16;

  </script>
</html>
