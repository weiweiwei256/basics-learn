    if (canvas.getContext) {
      console.log('你的浏览器支持Canvas!')
    } else {
      console.log('你的浏览器不支持Canvas!')
    }
  </script>

    //获得2维绘图的上下文

        window.requestAnimationFrame(test)
    }

  </script>
